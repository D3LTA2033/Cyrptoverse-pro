<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoVerse Pro - Universal Cryptocurrency Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@cosmjs/crypto@0.28.11/build/index.js"></script>
</head>
<body>
    <nav class="header">
        <div class="logo">
            <i class="fas fa-coins"></i> CryptoVerse Pro
        </div>
        <div class="nav-links">
            <a href="#markets">Markets</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#exchange">Exchange</a>
            <a href="#wallets">Wallets</a>
            <a href="#learn">Learn</a>
            <button class="btn login-btn">Connect Wallet</button>
        </div>
    </nav>

    <div class="container">
        <section class="hero">
            <h1>Universal Crypto Trading Platform</h1>
            <p>Trade 1000+ cryptocurrencies across all major blockchains with advanced security and instant swaps</p>
            <div class="hero-buttons">
                <button class="btn primary-btn" id="connect-wallet">Connect Wallet</button>
                <button class="btn secondary-btn">View Markets</button>
            </div>
        </section>

        <section class="wallet-connect">
            <div class="wallet-options">
                <h2>Connect Your Wallet</h2>
                <div class="wallet-grid">
                    <button class="wallet-btn" data-wallet="metamask">
                        <img src="metamask-icon.png" alt="MetaMask">
                        <span>MetaMask</span>
                    </button>
                    <button class="wallet-btn" data-wallet="phantom">
                        <img src="phantom-icon.png" alt="Phantom">
                        <span>Phantom</span>
                    </button>
                    <button class="wallet-btn" data-wallet="keplr">
                        <img src="keplr-icon.png" alt="Keplr">
                        <span>Keplr</span>
                    </button>
                    <button class="wallet-btn" data-wallet="walletconnect">
                        <img src="walletconnect-icon.png" alt="WalletConnect">
                        <span>WalletConnect</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="market-overview">
            <h2>Multi-Chain Market Overview</h2>
            <div class="chain-selector">
                <button class="chain-btn active" data-chain="ethereum">Ethereum</button>
                <button class="chain-btn" data-chain="solana">Solana</button>
                <button class="chain-btn" data-chain="cosmos">Cosmos</button>
                <button class="chain-btn" data-chain="binance">BSC</button>
            </div>
            <div class="crypto-grid">
                <!-- Dynamic crypto cards will be inserted here -->
            </div>
        </section>

        <section class="trading-section">
            <div class="chart-container">
                <div class="chart-controls">
                    <button class="time-btn active">1H</button>
                    <button class="time-btn">1D</button>
                    <button class="time-btn">1W</button>
                    <button class="time-btn">1M</button>
                    <button class="time-btn">1Y</button>
                </div>
                <div id="trading-chart"></div>
                <div class="trading-panel">
                    <div class="order-book"></div>
                    <div class="trade-form">
                        <div class="trade-type">
                            <button class="trade-btn active">Buy</button>
                            <button class="trade-btn">Sell</button>
                        </div>
                        <input type="number" placeholder="Amount">
                        <button class="execute-btn">Execute Trade</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <style>
        /* Enhanced styles for multi-chain support */
        .wallet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .wallet-btn {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--accent);
            border-radius: var(--radius);
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wallet-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .chain-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .chain-btn {
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: var(--radius);
            color: var(--white);
            cursor: pointer;
        }

        .chain-btn.active {
            background: var(--accent);
        }

        .trading-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .order-book {
            background: rgba(255,255,255,0.05);
            border-radius: var(--radius);
            padding: 1rem;
        }

        .trade-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .trade-type {
            display: flex;
            gap: 0.5rem;
        }

        .trade-btn {
            flex: 1;
            padding: 0.5rem;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: var(--radius);
            color: var(--white);
            cursor: pointer;
        }

        .trade-btn.active {
            background: var(--accent);
        }

        .execute-btn {
            padding: 1rem;
            background: var(--accent);
            border: none;
            border-radius: var(--radius);
            color: var(--white);
            cursor: pointer;
            font-weight: bold;
        }
    </style>

    <script>
        // Initialize Web3 and other blockchain connections
        const web3 = new Web3(window.ethereum);
        const solana = new solanaWeb3.Connection('https://api.mainnet-beta.solana.com');
        
        // Wallet connection handlers
        document.querySelectorAll('.wallet-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                const walletType = btn.dataset.wallet;
                try {
                    switch(walletType) {
                        case 'metamask':
                            await window.ethereum.request({ method: 'eth_requestAccounts' });
                            break;
                        case 'phantom':
                            await window.solana.connect();
                            break;
                        case 'keplr':
                            await window.keplr.enable('cosmoshub-4');
                            break;
                        case 'walletconnect':
                            // Initialize WalletConnect
                            break;
                    }
                    updateUIForConnectedWallet(walletType);
                } catch (error) {
                    console.error('Wallet connection failed:', error);
                }
            });
        });

        // Chain switching logic
        document.querySelectorAll('.chain-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.chain-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadMarketData(btn.dataset.chain);
            });
        });

        // Initialize trading chart with enhanced features
        const chart = LightweightCharts.createChart(document.getElementById('trading-chart'), {
            width: 800,
            height: 400,
            layout: {
                background: { color: 'transparent' },
                textColor: '#fff',
            },
            grid: {
                vertLines: { color: 'rgba(255,255,255,0.1)' },
                horzLines: { color: 'rgba(255,255,255,0.1)' },
            },
            crosshair: {
                mode: LightweightCharts.CrosshairMode.Normal,
            },
            timeScale: {
        });

        // Add candlestick series
        const candlestickSeries = chart.addCandlestickSeries();

        // Sample data
        const data = [
            { time: '2023-01-01', open: 40000, high: 41000, low: 39000, close: 40500 },
            // Add more data points
        ];

        candlestickSeries.setData(data);

        // Handle time button clicks
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                // Update chart timeframe
            });
        });
    </script>
</body>
</html>
